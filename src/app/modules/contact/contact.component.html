<ul fxLayout="row">
  <li>
    <button
      mat-icon-button
      [matMenuTriggerFor]="beforeMenu"
      matTooltip="Contact Me"
      matTooltipPosition="left"
      aria-label="Icon that displays a tooltip"
      style="background-color:transparent;"
    >
      <span id="contactMe" style="font-size: 20px;color: darkgray;">
        <i>
          <fa-icon
            [icon]="['fas', 'user']"
            style="padding-left: 1px; padding-right: 11px;"
          ></fa-icon
        ></i>
      </span>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <li class="contact" style="padding-left: 10px; padding-right: 10px;">
        <fa-icon
          [icon]="['fas', 'phone-alt']"
          style="padding-left: 1px; padding-right: 11px;"
        ></fa-icon>
        <span id="phone" style="padding-left: 1px;"><a>(401) 497-6933</a></span>
      </li>
      <li class="contact" style="padding-left: 10px; padding-right: 10px;">
        <fa-icon
          [icon]="['fas', 'at']"
          style="padding-left: 1px; padding-right: 10px;"
        ></fa-icon>
        <span id="email" style="padding-left: 2px; padding-right: 4px;"
          ><a href="mailto:edward.dupre@edwd42.com?subject=Reaching out to you"
            >edward.dupre@edwd42.com</a
          ></span
        >
      </li>
      <li class="contact">
        <fa-icon
          [icon]="['fab', 'twitter']"
          style="padding-left: 10px; padding-right: 10px;"
        ></fa-icon>
        <span><a href="https://twitter.com/edwd42"> twitter: @edwd42</a></span>
      </li>
      <li class="contact">
        <fa-icon
          [icon]="['fab', 'github']"
          style="padding-left: 10px; padding-right: 10px;"
        ></fa-icon>
        <span style="padding-left: 0px;"
          ><a href="https://github.com/edwd42">
            github.com/edwd42
          </a>
        </span>
      </li>
      <li class="contact">
        <fa-icon
          [icon]="['fab', 'linkedin']"
          style="padding-left: 11px; padding-right: 9px;"
        ></fa-icon>
        <span style="padding-left: 3px;">
          <a href="https://www.linkedin.com/in/edwd42">
            linkedin.com/edwd42
          </a></span
        >
      </li>
      <li class="contact" style="padding-left: 10px; padding-right: 10px;">
        <fa-icon
          [icon]="['fas', 'globe']"
          style="padding-left: -1px; padding-right: 10px;"
        ></fa-icon>
        <span style="padding-left: 0px;">
          <a href="https://edwd42.com">
            web: edwd42.com
          </a></span
        >
      </li>
    </mat-menu>
  </li>
</ul>
