<html>
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Task", "Percent Complete"],
          ["Energy efficiency", 7],
          ["Convert streetlights", 7],
          ["Property owners", 7],
          ["Solarize campaign", 7],
          ["Tax assessment", 7],
          ["Energy baseline", 7],
          ["Other", 60]
        ]);

        var options = {
          title: "Providence Energy High Priority Actions",
          pieSliceText: "label",
          slices: { 1: { offset: 0.2 } },
          is3D: true,
          width: "390",
          height: "130",
          chartArea: {
            title: "Providence Energy High Priority Actions",
            width: "90%",
            height: "90%",
            top: 40,
            left: 30
          }
        };

        var chart = new google.visualization.PieChart(
          document.getElementById("piechart")
        );

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart"></div>
  </body>
</html>
